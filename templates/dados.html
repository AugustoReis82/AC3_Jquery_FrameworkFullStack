<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>Form/Jquery</title>
</head>
<body>
    <h1>Caro aluno digite seu nome e e-mail (Form/Jquery)</h1>
    <form id="form-aluno">
        <div>
            <label for="nome-aluno">Nome:</label><br>
            <input type="text" name="nome-aluno" id="nome-aluno" size="25">
        </div>
        <div>
            <label for="email-aluno">E-mail:</label><br>
            <input type="email" name="email-aluno" id="email-aluno" size="25">
        </div>
        <div>
            <input type="button" value="Enviar" id="envio" name="envio" />
        </div>
    </form>
    <div>
        <p>Retorno:</p>
        <input type="text" id="resp-nome" name="resp-nome" size="35"/>
    </div><br>
    <div>
        <input type="text" id="resp-email" name="resp-email" size="35"/>
    </div>
</body>
<script src="{{ url_for('static', filename='dados.js') }}"></script>
</html>
